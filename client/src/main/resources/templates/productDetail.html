<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <title>Product detail</title>
</head>
<body>
<div class="container">
    <h1>Description du produit</h1>

    <card>
        <card-header>
            <h2 th:text="${product.name}">name</h2>
        </card-header>

        <card-body>
            <img th:src="${product.illustration}" class="card-img-top" />
            <p th:text="${product.description}" class="d-flex">description</p>
            <strong th:text="${product.price}">title</strong>
        </card-body>
    </card>
    <input id="cartBtn" type="button" value="Ajouter au panier" th:onclick="|addToCart('${product.id}')|"/>
</div>
</body>
</html>
